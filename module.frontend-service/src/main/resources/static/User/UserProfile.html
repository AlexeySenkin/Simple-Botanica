<div>
    <div class="top__container">
        <div class=" flex__container user__container">
            <div class="user__photo__container">
                <!--                <img class="user__photo mb-5" ng-src="img/user_photo_test.jpeg" alt="user photo" src="" ng-click="changePhoto()">-->
                <div class="user__buttons__container">
                    <button class="page__button text mb-5" title="Изменить пароль" ng-click="changePassword()">Изменить
                        пароль
                    </button>
                    <button class="page__button text mb-5" title="Выйти" ng-click="logOut()">Выйти</button>
                    <button class="page__button text mb-5" title="Удалить аккаунт" ng-click="dropUser()">Удалить
                        аккаунт
                    </button>
                    <button class="page__button text mb-5" title="Мои растения" ng-click="showMyPlants()">Мои растения
                    </button>
                </div>
            </div>
            <div class="user__info__container">
                <p class="user__info__labels"> Никнейм:
<!--                    {{userData.userName}}-->
                    <input id="userName"
                           ng-class="{'text user__edit__control user__edit__input' : !toDisable , 'text user__edit__input' : toDisable}"
                           ng-model="userData.userName" ng-disabled="toDisable">
                </p>
                <p class="user__info__labels"> e-mail:
                    <input id="email"
                           ng-class="{'text user__edit__control user__edit__input' : !toDisable , 'text user__edit__input' : toDisable}"
                           ng-model="userData.email" ng-disabled="toDisable" >
                </p>
                <p class="user__info__labels"> Имя:
                    <input id="firstName"
                           ng-class="{'text user__edit__control user__edit__input' : !toDisable , 'text user__edit__input' : toDisable}"
                           ng-model="userData.firstName" ng-disabled="toDisable" >
                </p>
                <p class="user__info__labels"> Фамилия:
                    <input id="lastName"
                           ng-class="{'text user__edit__control user__edit__input' : !toDisable , 'text user__edit__input' : toDisable}"
                           ng-model="userData.lastName" ng-disabled="toDisable">
                </p>
                <!--                <h1 class="user__info__labels">О себе {{userData.userinfo}}</h1>-->
            </div>
        </div>
    </div>
</div>
